<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const getRandVal = () =>
        Array.from({ length: 100 }, (_, i) => i + 1)[Date.now() % 100];
      const updateValue = () => {
        document.querySelector("div.value").textContent = getRandVal();
      };

      window.onload = () => {
        updateValue();
        document
          .getElementById("randButton")
          .addEventListener("click", updateValue);
      };
    </script>
  </head>
  <body
    style="
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    "
  >
    <div class="value" style="font-size: calc(100vw / 10)"></div>
    <button id="randButton">Get New Value</button>
  </body>
</html>
